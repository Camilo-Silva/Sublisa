[build]
  # Comando para construir la aplicaci칩n Angular
  command = "npm install --legacy-peer-deps && npm run build:prod"
  # Directorio donde se genera el build
  publish = "dist/sublisa-app/browser"

[build.environment]
  # Versi칩n de Node.js
  NODE_VERSION = "20"
  # Usar legacy-peer-deps para resolver conflictos de dependencias
  NPM_FLAGS = "--legacy-peer-deps"

# Configuraci칩n para SPA (Single Page Application)
# Redirige todas las rutas al index.html para que funcione el enrutamiento de Angular
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets est치ticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para archivos JS y CSS
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
