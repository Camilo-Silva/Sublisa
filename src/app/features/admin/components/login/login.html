<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="/images/LOGOSUBLISA.png" alt="SUBLISA" class="login-logo" width="140" height="47" loading="eager">
      <h1>Iniciar Sesión</h1>
      <p>Accede a tu cuenta de Sublisa</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      @if (error()) {
        <div class="error-message">
          <span>❌ {{ error() }}</span>
        </div>
      }

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="admin@sublisa.com"
          required
          autocomplete="email"
          [disabled]="loading()"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-input">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            placeholder="••••••••"
            required
            autocomplete="current-password"
            [disabled]="loading()"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [disabled]="loading()"
            aria-label="Mostrar/Ocultar contraseña"
          >
            @if (showPassword()) {
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            }
          </button>
        </div>
      </div>

      <button
        type="submit"
        class="btn-login"
        [disabled]="loading() || !email() || !password()"
      >
        @if (loading()) {
          <span>Ingresando...</span>
        } @else {
          <span>Iniciar Sesión</span>
        }
      </button>
    </form>

    <div class="login-footer">
      <p>
        ¿No tienes cuenta?
        <a routerLink="/registro">Regístrate aquí</a>
      </p>
      <p>
        ¿Olvidaste tu contraseña?
        <a routerLink="/recuperar-password">Recupérala aquí</a>
      </p>
      <a href="/" class="link-volver">← Volver a la tienda</a>
    </div>
  </div>
</div>
