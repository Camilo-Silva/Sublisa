<div class="registro-container">
  <div class="registro-card">
    <div class="logo-section">
      <img src="/images/LOGOSUBLISA.png" alt="SUBLISA" class="registro-logo">
      <h1>Crear Cuenta</h1>
      <p>RegÃ­strate para realizar tus pedidos</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="registro-form">
      @if (error()) {
        <div class="alert-error">
          {{ error() }}
        </div>
      }

      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre *</label>
          <input
            type="text"
            id="nombre"
            [(ngModel)]="nombre"
            name="nombre"
            placeholder="Tu nombre"
            required
            [disabled]="loading()"
          />
        </div>

        <div class="form-group">
          <label for="apellido">Apellido *</label>
          <input
            type="text"
            id="apellido"
            [(ngModel)]="apellido"
            name="apellido"
            placeholder="Tu apellido"
            required
            [disabled]="loading()"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="tu@email.com"
          required
          [disabled]="loading()"
        />
      </div>

      <div class="form-group">
        <label for="telefono">TelÃ©fono / WhatsApp *</label>
        <div class="telefono-input-group">
          <div class="codigo-area-wrapper">
            <label class="small-label" for="codigoArea">CÃ³d. de Ã¡rea</label>
            <select
              [(ngModel)]="codigoArea"
              name="codigoArea"
              id="codigoArea"
              (change)="onCodigoAreaChange()"
              class="codigo-area-select"
              [disabled]="loading()"
            >
              @for (area of codigosArea; track area.codigo) {
                <option [value]="area.codigo">{{ area.codigo }}</option>
              }
            </select>
          </div>
          <div class="numero-wrapper">
            <label class="small-label" for="numeroTelefono">NÃºmero</label>
            <input
              type="tel"
              id="numeroTelefono"
              name="numeroTelefono"
              [value]="numeroTelefono()"
              (input)="onNumeroChange($event)"
              [attr.maxlength]="digitosPermitidos"
              [placeholder]="digitosPermitidos === 8 ? '12345678' : digitosPermitidos === 7 ? '1234567' : '123456'"
              class="numero-input"
              [disabled]="loading()"
            />
            <small class="digitos-info">{{ numeroTelefono().length }}/{{ digitosPermitidos }}</small>
          </div>
        </div>
        <!-- Input oculto para validaciÃ³n del telÃ©fono completo -->
        <input
          type="hidden"
          name="telefonoCompleto"
          [(ngModel)]="telefono"
          required
        />
        <small>Completar sin el 15 - Para contactarte sobre tus pedidos. WhatsApp: {{ telefonoCompleto || '+549...' }}</small>
      </div>

      <div class="form-group">
        <label for="password">ContraseÃ±a *</label>
        <div class="password-input">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="MÃ­nimo 6 caracteres"
            required
            [disabled]="loading()"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
          >
            {{ showPassword() ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar ContraseÃ±a *</label>
        <div class="password-input">
          <input
            [type]="showConfirmPassword() ? 'text' : 'password'"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Repite tu contraseÃ±a"
            required
            [disabled]="loading()"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="toggleConfirmPasswordVisibility()"
          >
            {{ showConfirmPassword() ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
      </div>

      <button
        type="submit"
        class="btn-submit"
        [disabled]="loading()"
      >
        @if (loading()) {
          Creando cuenta...
        } @else {
          Crear Cuenta
        }
      </button>

      <div class="login-link">
        <p>
          Â¿Ya tienes cuenta?
          <a routerLink="/login">Inicia sesiÃ³n aquÃ­</a>
        </p>
      </div>
    </form>
  </div>
</div>
