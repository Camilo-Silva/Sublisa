<div class="registro-container">
  <div class="registro-card">
    <div class="logo-section">
      <img src="/images/LOGOSUBLISA.png" alt="SUBLISA" class="registro-logo">
      <h1>Crear Cuenta</h1>
      <p>Regístrate para realizar tus pedidos</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="registro-form">
      @if (error()) {
        <div class="alert-error">
          {{ error() }}
        </div>
      }

      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre *</label>
          <input
            type="text"
            id="nombre"
            [(ngModel)]="nombre"
            name="nombre"
            placeholder="Tu nombre"
            required
            [disabled]="loading()"
          />
        </div>

        <div class="form-group">
          <label for="apellido">Apellido *</label>
          <input
            type="text"
            id="apellido"
            [(ngModel)]="apellido"
            name="apellido"
            placeholder="Tu apellido"
            required
            [disabled]="loading()"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="tu@email.com"
          required
          [disabled]="loading()"
        />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono / WhatsApp *</label>
        <div class="telefono-input-group">
          <div class="codigo-area-wrapper">
            <label class="small-label" for="codigoArea">Cód. de área</label>
            <select
              [(ngModel)]="codigoArea"
              name="codigoArea"
              id="codigoArea"
              (change)="onCodigoAreaChange()"
              class="codigo-area-select"
              [disabled]="loading()"
            >
              @for (area of codigosArea; track area.codigo) {
                <option [value]="area.codigo">{{ area.codigo }}</option>
              }
            </select>
          </div>
          <div class="numero-wrapper">
            <label class="small-label" for="numeroTelefono">Número</label>
            <input
              type="tel"
              id="numeroTelefono"
              name="numeroTelefono"
              [value]="numeroTelefono()"
              (input)="onNumeroChange($event)"
              [attr.maxlength]="digitosPermitidos"
              [placeholder]="digitosPermitidos === 8 ? '12345678' : digitosPermitidos === 7 ? '1234567' : '123456'"
              class="numero-input"
              [disabled]="loading()"
            />
            <small class="digitos-info">{{ numeroTelefono().length }}/{{ digitosPermitidos }}</small>
          </div>
        </div>
        <!-- Input oculto para validación del teléfono completo -->
        <input
          type="hidden"
          name="telefonoCompleto"
          [(ngModel)]="telefono"
          required
        />
        <small>Completar sin el 15 - Para contactarte sobre tus pedidos. WhatsApp: {{ telefonoCompleto || '+549...' }}</small>
      </div>

      <div class="form-group">
        <label for="password">Contraseña *</label>
        <div class="password-input">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Mínimo 6 caracteres"
            required
            [disabled]="loading()"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
          >
            @if (showPassword()) {
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            }
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña *</label>
        <div class="password-input">
          <input
            [type]="showConfirmPassword() ? 'text' : 'password'"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Repite tu contraseña"
            required
            [disabled]="loading()"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="toggleConfirmPasswordVisibility()"
          >
            @if (showConfirmPassword()) {
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            }
          </button>
        </div>
      </div>

      <button
        type="submit"
        class="btn-submit"
        [disabled]="loading()"
      >
        @if (loading()) {
          Creando cuenta...
        } @else {
          Crear Cuenta
        }
      </button>

      <div class="login-link">
        <p>
          ¿Ya tienes cuenta?
          <a routerLink="/login">Inicia sesión aquí</a>
        </p>
      </div>
    </form>
  </div>
</div>
