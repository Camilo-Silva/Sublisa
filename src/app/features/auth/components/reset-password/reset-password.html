<div class="reset-container">
  <div class="reset-card">
    <div class="reset-header">
      <img src="/images/LOGOSUBLISA.png" alt="SUBLISA" class="reset-logo">
      <h1>Restablecer Contraseña</h1>
      <p>Ingresa tu nueva contraseña</p>
    </div>

    @if (!success()) {
      <form (ngSubmit)="onSubmit()" class="reset-form">
        @if (error()) {
          <div class="error-message">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            {{ error() }}
          </div>
        }

        <div class="form-group">
          <label for="newPassword">Nueva Contraseña</label>
          <div class="password-input">
            <input
              [type]="showPassword() ? 'text' : 'password'"
              id="newPassword"
              name="newPassword"
              [(ngModel)]="newPassword"
              placeholder="••••••••"
              required
              autocomplete="new-password"
              [disabled]="loading()"
            />
            <button
              type="button"
              class="toggle-password"
              (click)="togglePasswordVisibility()"
              [disabled]="loading()"
              aria-label="Mostrar/Ocultar contraseña"
            >
              <svg *ngIf="!showPassword()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="showPassword()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <div class="password-input">
            <input
              [type]="showConfirmPassword() ? 'text' : 'password'"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              placeholder="••••••••"
              required
              autocomplete="new-password"
              [disabled]="loading()"
            />
            <button
              type="button"
              class="toggle-password"
              (click)="toggleConfirmPasswordVisibility()"
              [disabled]="loading()"
              aria-label="Mostrar/Ocultar contraseña"
            >
              <svg *ngIf="!showConfirmPassword()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="showConfirmPassword()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>

        <button
          type="submit"
          class="btn-reset"
          [disabled]="loading() || !newPassword() || !confirmPassword()"
        >
          @if (loading()) {
            <span>Actualizando...</span>
          } @else {
            <span>Restablecer Contraseña</span>
          }
        </button>
      </form>
    } @else {
      <div class="success-message">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <h2>¡Contraseña actualizada!</h2>
        <p>
          Tu contraseña ha sido restablecida exitosamente.
        </p>
        <p class="redirect-text">
          Redirigiendo al inicio de sesión...
        </p>
      </div>
    }

    <div class="reset-footer">
      <a routerLink="/login" class="link-volver">← Volver al inicio de sesión</a>
    </div>
  </div>
</div>
